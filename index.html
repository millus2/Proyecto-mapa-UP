<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mapa Interactivo UP</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="map-container">
      <img id="campus-map" src="mapas/mapa-general.jpg" alt="Mapa General" />
    </div>

    <div class="info-container">
      <h2>Mapas</h2>
      <div class="map-buttons">
        <button class="map-btn active" onclick="cambiarMapa('mapa-general.jpg', 'general')">Mapa General</button>
        <button class="map-btn" onclick="cambiarMapa('rodin-planta-baja.jpg', 'rodin_pb')">Rodin Planta Baja</button>
        <button class="map-btn" onclick="cambiarMapa('rodin-primer-piso.jpg', 'rodin_pp')">Rodin Primer Piso</button>
        <button class="map-btn" onclick="cambiarMapa('valencia.jpg', 'valencia')">Valencia</button>

        <!-- NUEVOS MAPAS -->
        <button class="map-btn" onclick="cambiarMapa('CascoAntiguoP1.jpg', 'casco_antiguo_p1')">Casco Antiguo P1</button>
        <button class="map-btn" onclick="cambiarMapa('Jerez10P3.jpg', 'jerez_p3')">Jerez 10 Piso 3</button>
        <button class="map-btn" onclick="cambiarMapa('Jerez10P4.jpg', 'jerez_p4')">Jerez 10 Piso 4</button>
        <button class="map-btn" onclick="cambiarMapa('MalagaP1.jpg', 'malaga_p1')">Málaga Primer Piso</button>
        <button class="map-btn" onclick="cambiarMapa('MalagaPB.jpg', 'malaga_pb')">Málaga Planta Baja</button>
        <button class="map-btn" onclick="cambiarMapa('Periquillo.jpg', 'periquillo')">Periquillo</button>
        <button class="map-btn" onclick="cambiarMapa('RodinP2.jpg', 'rodin_p2')">Rodin Segundo Piso</button>
        <button class="map-btn" onclick="cambiarMapa('RodinP3.jpg', 'rodin_p3')">Rodin Tercer Piso</button>
        <button class="map-btn" onclick="cambiarMapa('ValenciaINGP1.jpg', 'valencia_ing_p1')">Valencia Ing. P1</button>
        <button class="map-btn" onclick="cambiarMapa('ValenciaINGP2.jpg', 'valencia_ing_p2')">Valencia Ing. P2</button>
      </div>

      <div id="places-list" class="place-buttons"></div>

      <div id="info-box" class="info-box">
        <h3 id="place-name">Selecciona un lugar</h3>
        <div id="place-images" class="image-gallery"></div>
        <p id="place-description">Haz clic en un lugar para ver más detalles.</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
