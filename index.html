<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interactivo UP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Mapa -->
        <div class="map-container">
            <img id="campus-map" src="imagenes/mapa-general.jpg" alt="Mapa General" data-map="mapa-general">
        </div>

        <!-- Sección de Mapas y Lugares -->
        <div class="info-container">
            <h2>Mapas</h2>
            <div class="map-buttons">
                <button class="map-button active" data-map="mapa-general">Mapa General</button>
                <button class="map-button" data-map="rodin-planta-baja">Rodin Planta Baja</button>
                <button class="map-button" data-map="rodin-primer-piso">Rodin Primer Piso</button>
                <button class="map-button" data-map="valencia">Valencia</button>
            </div>

            <ul id="places-list"></ul>

            <div id="info-box" class="info-box">
                <h3 id="place-name">Selecciona un lugar</h3>
                <img id="place-image" src="" alt="" style="display: none;">
                <p id="place-description">Haz clic en un lugar para ver más detalles.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
