<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mapa Interactivo UP</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="map-container">
      <img id="campus-map" src="mapas/mapa-general.jpg" alt="Mapa General" />
    </div>

    <div class="info-container">
      <h2>Mapas</h2>
      <div class="map-buttons">
        <button class="map-btn active" onclick="cambiarMapa('mapa-general.jpg', 'general')">Mapa General</button>
        <button class="map-btn" onclick="cambiarMapa('rodin-planta-baja.jpg', 'rodin_pb')">Rodin Planta Baja</button>
        <button class="map-btn" onclick="cambiarMapa('rodin-primer-piso.jpg', 'rodin_pp')">Rodin Primer Piso</button>
        <button class="map-btn" onclick="cambiarMapa('valencia.jpg', 'valencia')">Valencia</button>
      </div>

      <div id="places-list" class="place-buttons"></div>

      <div id="info-box" class="info-box">
        <h3 id="place-name">Selecciona un lugar</h3>
        <div id="place-images" class="image-gallery"></div>
        <p id="place-description">Haz clic en un lugar para ver m√°s detalles.</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
